    <!-- CONTACT START -->
    <section class="split-screen">
      <section class="left">
        <section class="copy">
          <p>Great design starts with a conversation.</p>
          <h1>Let's chat!</h1>
        </section>
      </section>
      <section class="right">
        <form>
          <section class="copy">
            <h2>How can i help?</h2>
          </section>
          <section class="input-container name">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" class="fname" placeholder="Your Name">
          </section>
          <section class="input-container email">
            <label for="email">Email</label>
            <input type="email" id="email" class="email" placeholder="example@gmail.com">
          </section>
          <section class="input-container password">
            <label for="password">Subject</label>
            <input type="text" id="message" class="message" placeholder="Your message here">
          </section>
          <button class="signup-btn" type="submit">Send</button>
          <section class="copy legal">
            <p>
              <span class="small">By continuing,you agree to accept our <br/>
                <a href="#">Privacy Policy</a>&amp;<a href="#">Terms of Service</a>.</span>
            </p>
          </section>
        </form>
      </section>
    </section>
